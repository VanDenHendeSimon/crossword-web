<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <title>Instand</title> -->
        <title>Word Search</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style/screen.css">

        <!-- Custom JavaScript -->
        <script src="script/dataHandler.js"></script>
        <script src="script/app.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div class="o-row">
            <div class="c-top">
                <div class="o-layout o-layout--justify-space-between o-layout--align-center">
                    <svg class="c-timer-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.07 1.01h-6v2h6v-2zm-4 13h2v-6h-2v6zm8.03-6.62l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.14 4.74 14.19 4 12.07 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.11-.74-4.06-1.97-5.61zm-7.03 12.62c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
                    <div><p class="js-timer">00:00</p></div>
                </div>
                <div class="js-hint">
                    <div class="o-layout o-layout--justify-space-between o-layout--align-center">
                        <p class="js-hint-text">Hint</p>
                        <svg class="c-hint-icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/></g></svg>
                        <svg class="c-hint-icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/></g></svg>
                        <svg class="c-hint-icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/></g></svg>
                    </div>
                </div>
            </div>
            <div class="js-board" unselectable="on"><p class="loading">loading...</p></div>
            <div class="js-statusBar"><div class="bar"></div></div>
            <div class="js-words"><p class="loading">loading...</p></div>
            <div class="js-game-over disabled">
                <p class="close-popup">x</p>
                <div class="game-over-text">
                    <p>Congratulations, you won!</p>
                    <button type="button" name="play-again" id="play-again" class="replay-button">Play again</button>
                </div>
            </div>
        </div>
    </body>
</html>
